<!-- WRAPPER -->
<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle">
      <div class="auth-box ">
        <div class="left">
          <div class="content">
            <div class="header">
              <div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
              <p class="lead">Login to your account</p>
            </div>
            <form [formGroup]="loginForm" (submit)="login()" class="form-auth-small">
              <div class="form-group">
                <label for="signin-email" class="control-label sr-only">Email</label>
                <input formControlName="email" type="email" class="form-control" id="email" autocomplete="off" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only">Senha</label>
                <input formControlName="password" type="password" class="form-control" id="password" autocomplete="off" placeholder="Password">
              </div>
              <div class="form-group clearfix">
                <label class="fancy-checkbox element-left">
                  <input type="checkbox">
                  <span>Remember me</span>
                </label>
              </div>
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block">LOGIN</button>
              <div class="bottom">
                <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
              </div>
            </form>
          </div>
        </div>
        <div class="right">
          <div class="overlay"></div>
          <div class="content text">
            <h1 class="heading">Free Bootstrap dashboard template</h1>
            <p>by The Develovers</p>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<!-- END WRAPPER -->
