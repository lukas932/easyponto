<ion-header>

  <ion-navbar>
    <ion-title>Meu perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="user">

  <ion-card>
    <ion-card-header>
      {{ user.nome }}
    </ion-card-header>
    <ion-card-content>
      {{ user.email }}
    </ion-card-content>
  </ion-card>

</ion-content>
